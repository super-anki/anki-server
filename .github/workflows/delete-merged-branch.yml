name: Delete Merged Branch

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

jobs:
  delete-branch:
    name: Delete merged branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete merged branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branches: ${{ github.event.pull_request.head.ref }}
