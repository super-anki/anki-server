version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    # Target dev branch for dependency updates
    target-branch: "dev"
    # Group all anki-sdk updates together
    groups:
      anki-sdk:
        patterns:
          - "@super-anki/anki-sdk"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Target dev branch for dependency updates
    target-branch: "dev"
    labels:
      - "dependencies"
      - "github-actions"
